    implementation "com.appodeal.ads.sdk.adapters:mintegral:$APP_APPODEAL_ADAPTER_MINTEGRAL_VERSION"
    implementation "com.appodeal.ads.sdk.adapters:my_target:$APP_APPODEAL_ADAPTER_MY_TARGET_VERSION"
    implementation "com.appodeal.ads.sdk.adapters:unity_ads:$APP_APPODEAL_ADAPTER_UNITYADS_VERSION"
    implementation "com.appodeal.ads.sdk.adapters:vungle:$APP_APPODEAL_ADAPTER_VUNGLE_VERSION"
    implementation "com.appodeal.ads.sdk.adapters:yandex:$APP_APPODEAL_ADAPTER_YANDEX_VERSION"
