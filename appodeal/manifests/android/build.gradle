    implementation "com.appodeal.ads.sdk.adapters:amazon:$APP_APPODEAL_ADAPTER_AMAZON_VERSION"
    implementation "com.appodeal.ads.sdk.adapters:applovin:$APP_APPODEAL_ADAPTER_APPLOVIN_VERSION"
